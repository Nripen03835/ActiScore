{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4>Registered Students</h4>
                <a href="{{ url_for('register_student') }}" class="btn btn-primary">Add New Student</a>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Photo</th>
                            <th>Name</th>
                            <th>Student ID</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                        <tr>
                            <td>
                                {% if student.photo_path %}
                                    <img src="{{ url_for('static', filename=student.photo_path.replace('static\\', '')) }}" alt="{{ student.name }}" class="img-thumbnail" width="50">
                                {% else %}
                                    <img src="https://via.placeholder.com/50" alt="No Photo" class="img-thumbnail" width="50">
                                {% endif %}
                            </td>
                            <td>{{ student.name }}</td>
                            <td>{{ student.student_id }}</td>
                            <td>{{ student.email }}</td>
                            <td>
                                <a href="{{ url_for('edit_student', student_id=student.student_id) }}" class="btn btn-sm btn-info">Edit</a>
                                <form action="{{ url_for('delete_student', student_id=student.student_id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this student?');">
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
